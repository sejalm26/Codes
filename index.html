<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Spotify - Sejal's</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="close.svg" alt="">
        </div>
        <div class="logo"><img width="111px" class="invert" src="logo.svg" alt="logo" /></div>
        <div class="home bg-grey rounded m-1 p-1">
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="library.svg" alt="library" />
            <h2>Your Library</h2>
          </div>

          <div class="songlist">
            <ul>
              <li></li>
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety &amp; Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header">
          <div class="hamburgerContainer">
            <div class="hamburger">
              <svg
                fill="none"
                height="24"
                viewBox="0 0 24 24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
                style="height: 50px"
              >
                <path
                  d="m3 12h18m-18-6h18m-18 12h18"
                  stroke="#ffffff"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                />
              </svg>
            </div>
          
          <div class="nav">
            <svg
              fill="none"
              height="24"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m15 4-8 8 8 8"
                stroke="#ffffff"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              />
            </svg>
            <svg
              fill="none"
              height="24"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m9 4 8 8-8 8"
                stroke="#ffffff"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              />
            </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play"></div>
              <div class="play">
                <svg
                  class="play"
                  viewBox="0 0 100 100"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle class="circle" cx="50" cy="50" r="45" />
                  <polygon class="triangle" points="40,30 40,70 70,50" />
                </svg>
              </div>
              <img
                src="https://upload.wikimedia.org/wikipedia/en/1/10/Jimin_-_Muse.png"
                alt=""
              />
              <h3>Muse</h3>
              <p>Jimin</p>
            </div>
            <div class="card">
              <div class="play">
                <svg
                  class="play"
                  viewBox="0 0 100 100"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle class="circle" cx="50" cy="50" r="45" />
                  <polygon class="triangle" points="40,30 40,70 70,50" />
                </svg>
              </div>
              <img
                src="https://upload.wikimedia.org/wikipedia/en/d/d9/Jungkook_-_Golden.png"
                alt=""
              />
              <h3>Golden</h3>
              <p>JungKook</p>
            </div>
            <div class="card">
              <div class="play">
                <svg
                  class="play"
                  viewBox="0 0 100 100"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle class="circle" cx="50" cy="50" r="45" />
                  <polygon class="triangle" points="40,30 40,70 70,50" />
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67616d0000b2738e504c5aedaae49a73ed4963"
                alt=""
              />
              <h3>Layover</h3>
              <p>V</p>
            </div>
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>

          <div class="abovebar">
            <div class="songinfo"></div>
            <div class="songbuttons">
              <img width="30px" id="previous" src="prevsong.svg" alt="" />
              <img width="30px" id="play" src="play.svg" alt="" />
              <img width="30px" id="next" src="nextsong.svg" alt="" />
            </div>
            <div class="songtime"></div>
          </div>
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
